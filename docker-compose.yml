version: "3"

services:
  flask_app:
    container_name: learn_english
    # networks:
    #   - nginx_network
    restart: always
    build: ./flask
    volumes:
      - ./flask/logs:/usr/src/flask_app/logs
    ports:
      - "16981:8001"
    command: gunicorn -c ./gunicorn.conf.py 'app:create_app()'

  nginx:
    container_name: learn_english_nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - flask_app
